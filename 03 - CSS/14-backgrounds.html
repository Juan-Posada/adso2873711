<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrounds</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.caja{
            border: 6px solid black;
            border-radius: 6px;
            height: 380px;
            margin: 20px auto;
            width: 380px;
        }

        div.caja1{
            background: transparent url(images/calavera.jpg) repeat center / 160px 
        }

        div.caja2{
            background: transparent url(images/calavera.jpg) repeat top left / cover;
        }

        div.caja3{
            background: rgba(0,0,225,.6) url(images/calavera.jpg) no-repeat center / 220px;
        }
    </style>
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#fafafa" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>BACKGROUNDS</h1>
           <ul>
            <li>Background-color</li>
            <li>Background-image</li>
            <li>Background-repeat</li>
            <li>Background-position</li>
            <li>Background-size.</li>
           </ul>
        </header>
        <section>
            <div class="caja caja1"></div>
            <div class="caja caja2"></div>
            <div class="caja caja3"></div>
       </section>
    </main>
</body>
</html>
